<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id = "container">
        <div class ="outline-login">
            <div class ="left-outline-login">
                <img src ="Logo-google-icon-PNG.png" alt = "google" width ="40 px", height="40 px">
                <h2>Sign in</h2>
                <p class="account">with your Google Account. This account will be available to other Google apps in the browser.</p>
            </div>
               
            <div class ="right-outline-login"> 
                <input type="text" placeholder ="Email or phone"><br/>
                <a class ="forgot" href = "forgot.html">Forgot Email?</a>
                <p class ="not-computer">Not your computer? Use Guest mode to sign in privately. <a href = "guest.html">Learn more about using Guest mode</a></p>
                <div class ="button">
                    <button class ="create"> Create Account</button>
                    <button class ="next">Next</button>
                </div>
        </div>
    </div>
    
</body>
</html>
